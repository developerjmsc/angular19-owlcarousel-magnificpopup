<h1 class="text-center">Owl Carousel</h1>
@if (_albums()) {
<div class="boxsliderdetail">
    <div class="slidetop">
        <div class="row">
            <div class="col-12">
                <owl-carousel-o id="listcarousel" [options]="customOptions">
                    @for (img of _albums(); track img.id) {
                    <ng-template carouselSlide>
                        <img [src]="img.download_url" [alt]="img.author" width="100%" height="344px" />
                    </ng-template>
                    }
                </owl-carousel-o>
            </div>
        </div>
    </div>
</div>
}
